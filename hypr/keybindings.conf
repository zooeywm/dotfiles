# Judge is current window xwayland or not
# bind = $mainMod SHIFT, D, exec, notify-send "Is X-wayland:" "$(hyprctl activewindow -j | jq ".xwayland")"
bind = $mainMod SHIFT, D, exec, $common is-xwayland
# Pause dunst
bind = $mainMod SHIFT, M, exec, $common toggle-dunst-pause
bind = $mainMod, M, exec, $common close-last-dunst-notification
# Open pot-translator
bind = CTRL ALT, O, exec, curl -X=POST 'http://localhost:60828/translate' -d "$(wl-paste -n)"

# Restart waybar
bind = $mainMod SHIFT, R, exec, pkill waybar && waybar
bind = $mainMod, T, exec, $terminal
bind = $mainMod, period, exec, emote # Open emoji selector
bind = $mainMod, P, exec, notify-send "Hyprpicker Output" "$(hyprpicker -a)"
bind = $mainMod, D, exec, pkill rofi || rofi -wayland -show drun $rofiExtra -modi drun
bind = $mainMod, R, exec, pkill rofi || rofi -wayland -show run $rofiExtra -modi run
bind = $mainMod, V, exec, pkill rofi || rofi -config ~/.config/rofi/config_cliphist.rasi $rofiExtra -modi clipboard:~/.local/bin/cliphist-rofi-img -show clipboard -show-icons
bind = $mainMod, S, exec, zworld screen
bind = , Print, exec, zworld screen
bind = $mainMod, X, exec, zworld area
bind = $mainMod, W, exec, zworld window
bind = $mainMod SHIFT, X, exec, screen-record area
bind = $mainMod SHIFT, S, exec, screen-record screen
bind = CTRL ALT, R, exec, grim -g "$(slurp)" ~/.cache/com.pot-app.desktop/pot_screenshot_cut.png && curl "127.0.0.1:60828/ocr_recognize?screenshot=false"
