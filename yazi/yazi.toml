# A TOML linter such as https://taplo.tamasfe.dev/ can use this schema to validate your config.
# If you encounter any issues, please make an issue at https://github.com/yazi-rs/schemas.
"$schema" = "https://yazi-rs.github.io/schemas/yazi.json"

[mgr]
linemode       = "size"
mouse_events   = ["click", "scroll"]
ratio          = [2, 5, 5]
scrolloff      = 5
show_hidden    = true
show_symlink   = true
sort_by        = "natural"
sort_dir_first = true
sort_reverse   = false
sort_sensitive = true
sort_translit  = true
title_format   = "Yazi: {cwd}"

[preview]
cache_dir       = ""
image_delay     = 0
image_filter    = "nearest"
image_quality   = 50
max_height      = 2000
max_width       = 3200
tab_size        = 2
ueberzug_offset = [10, 3, -0.5, -0.5]
ueberzug_scale  = 1
wrap            = "no"

[opener]
binutil = [
    { run = "strip --only-keep-debug $1 -o $1.debug && strip $1", desc = "strip" },
    { run = "aarch64-linux-gnu-strip --only-keep-debug $1 -o $1.debug && aarch64-linux-gnu-strip $1", desc = "aarch64-strip" },
]
compress = [
    { run = "cd $1 && zip -r $1.zip $(realpath --relative-to=$PWD $1) ", desc = "Zip" },
    { run = 'tar -czvf $1.tar.gz $(realpath --relative-to="$PWD" $1) ', desc = "Tar.gz" },
    { run = 'tar -cvf $1.tar $(realpath --relative-to="$PWD" $1) ', desc = "Tar" },
]
deb = [
    { run = 'dpkg-deb -x "$1" "${1%.deb}" && dpkg-deb -e "$1" "${1%.deb}/DEBIAN" ', desc = "Extract deb here" },
]
edit = [
    { run = '${EDITOR:-vi} "$@"', desc = "$EDITOR", block = true, for = "unix" },
    { run = "code %*", orphan = true, desc = "code", for = "windows" },
    { run = "code -w %*", block = true, desc = "code (block)", for = "windows" },
]
extract = [
    { run = 'ya pub extract --list "$@"', desc = "Extract here", for = "unix" },
    { run = "ya pub extract --list %*", desc = "Extract here", for = "windows" },
]
images = [
    { run = "swww img --transition-type=fade --transition-step=255 --transition-duration=1 --transition-fps=120 $1", desc = "Set as wallpaper" },
]
open = [
    { run = 'xdg-open "$1"', desc = "Open", for = "linux" },
    { run = 'open "$@"', desc = "Open", for = "macos" },
    { run = 'start "" "%1"', orphan = true, desc = "Open", for = "windows" },
]
play = [
    { run = 'xdg-open "$1"', desc = "Play", for = "linux" },
    { run = 'open "$@"', desc = "Play", for = "macos" },
    { run = 'start "" "%1"', orphan = true, desc = "Play", for = "windows" },
    { run = 'termux-open "$1"', desc = "Play", for = "android" },
    { run = '''mediainfo "$1"; echo "Press enter to exit"; read _''', block = true, desc = "Show media info", for = "unix" },
    { run = 'mediainfo "%1" & pause', block = true, desc = "Show media info", for = "windows" },
]
reveal = [
    { run = 'xdg-open "$(dirname "$1")"', desc = "Reveal", for = "linux" },
    { run = 'open -R "$1"', desc = "Reveal", for = "macos" },
    { run = 'explorer /select,"%1"', orphan = true, desc = "Reveal", for = "windows" },
    { run = 'termux-open "$(dirname "$1")"', desc = "Reveal", for = "android" },
    { run = '''clear; exiftool "$1"; echo "Press enter to exit"; read _''', block = true, desc = "Show EXIF", for = "unix" },
]
terminal-here = [
    { run = 'wezterm start --cwd "$(dirname "$1")"', desc = "Open Terminal Here", for = "linux" },
]

[open]
rules = [
    { mime = "{text/*,inode/empty,*/javascript}", use = [
        "edit",
    ] },
    { mime = "application/{json,ndjson}", use = [
        "edit",
    ] },
    { mime = "image/*", use = [
        "open",
        "images",
    ] },
    { mime = "inode/directory", use = [
        "terminal-here",
        "reveal",
        "compress",
    ] },
    { mime = "{audio,video}/*", use = [
        "play",
    ] },
    { mime = "application/{,g}zip", use = [
        "extract",
    ] },
    { url = "*.zip", use = [
        "extract",
    ] },
    { mime = "application/{tar,bzip*,7z-compressed,xz,rar}", use = [
        "extract",
    ] },
    { mime = "application/{sharedlib,x-sharedlib,x-pie-executable,pie-executable}", use = [
        "binutil",
    ] },
    { mime = "application/{vnd.debian.binary-package,debian.binary-package}", use = [
        "deb",
    ] },
    { url = "*", use = [
        "open",
        "terminal-here",
        "edit",
        "reveal",
    ] },
]

[tasks]
bizarre_retry    = 3
image_alloc      = 536870912      # 512MB
image_bound      = [10000, 10000]
macro_workers    = 10
micro_workers    = 10
suppress_preload = false

[plugin]
fetchers = [
    # Mimetype
    { id = "mime", url = "*", run = "mime", prio = "high" },
    { id = "git", url = "*", run = "git" },
    { id = "git", url = "*/", run = "git" },
]
preloaders = [
    { url = "~/sshfs/**", run = "noop" },
    # Image
    { mime = "image/svg", run = "magick" },
    { mime = "image/{avif,hei?,jxl}", run = "magick" },
    { mime = "image/svg+xml", run = "svg" },
    { mime = "image/*", run = "image" },
    # Video
    { mime = "video/*", run = "video" },
    # PDF
    { mime = "application/pdf", run = "pdf" },
    # Font
    { mime = "font/*", run = "font" },
    { mime = "application/ms-opentype", run = "font" },
    # Empty file
    # { mime = "inode/empty", run = "empty" },
]
prepend_fetchers = [
    { id = "mime-ext", url = "*", run = "mime-ext", prio = "high" },
    { id = "git", url = "*", run = "git", prio = "normal" },
    { id = "git", url = "*/", run = "git", prio = "normal" },
]
# prepend_previewers = [{ url = "*.md", run = "mdcat" }]
prepend_spotters = [{ url = "*", run = "file-extra-metadata" }]
previewers = [
    { url = "*/", run = "folder" },
    # Code
    { mime = "text/*", run = "code" },
    { mime = "application/{mbox,javascript,wine-extension-ini}", run = "code" },
    { mime = "*/xml", run = "code" },
    { mime = "*/javascript", run = "code" },
    { mime = "*/wine-extension-ini", run = "code" },
    # JSON
    { mime = "application/{json,ndjson}", run = "json" },
    # Image
    { mime = "image/{avif,hei?,jxl}", run = "magick" },
    { mime = "image/svg+xml", run = "svg" },
    { mime = "image/*", run = "image" },
    # Video
    { mime = "video/*", run = "video" },
    # PDF
    { mime = "application/pdf", run = "pdf" },
    # Archive
    { url = "*.{rar,tar,tar.gz,tar.xz,tar.zst,tar.bz2,zip,7z,squashfs}", run = 'piper -- bd ls "$1"' },
    { mime = "application/iso9660-image", run = "archive" },
    { mime = "application/{redhat-package-manager,rpm,android.package-archive}", run = "archive" },
    { mime = "application/debian*-package", run = 'piper -- dpkg -c "$1" | sed "s/^[^ ]* *[^ ]* *[^ ]* *[^ ]* *[^ ]* *//" | less' },
    { url = "*.{AppImage,appimage}", run = "archive" },
    { mime = "application/{iso9660-image,qemu-disk,ms-wim,apple-diskimage}", run = "archive" },
    { mime = "application/virtualbox-{vhd,vhdx}", run = "archive" },
    { url = "*.{img,fat,ext,ext2,ext3,ext4,squashfs,ntfs,hfs,hfsx}", run = "archive" },
    # Font
    { mime = "font/*", run = "font" },
    { mime = "application/ms-opentype", run = "font" },
    # Fallback
    { url = "*", run = "file" },
]
spotters = [
    { url = "*/", run = "folder" },
    # Code
    { mime = "text/*", run = "code" },
    { mime = "*/{xml,javascript,wine-extension-ini}", run = "code" },
    # Image
    { mime = "image/{avif,hei?,jxl,svg+xml}", run = "magick" },
    { mime = "image/*", run = "image" },
    # Video
    { mime = "video/*", run = "video" },
    # Fallback
    { url = "*", run = "file" },
]

[input]
cursor_blink = true
# cd
cd_offset = [0, 2, 50, 3]
cd_origin = "top-center"
cd_title  = "Change directory:"
# create
create_offset = [0, 2, 50, 3]
create_origin = "top-center"
create_title  = ["Create:", "Create dir:"]
# rename
rename_offset = [0, 1, 50, 3]
rename_origin = "hovered"
rename_title  = "Rename:"
# filter
filter_offset = [0, 2, 50, 3]
filter_origin = "top-center"
filter_title  = "Filter:"
# find
find_offset = [0, 2, 50, 3]
find_origin = "top-center"
find_title  = ["Find next:", "Find previous:"]
# search
search_offset = [0, 2, 50, 3]
search_origin = "top-center"
search_title  = "Search via {n}:"
# shell
shell_offset = [0, 2, 50, 3]
shell_origin = "top-center"
shell_title  = ["Shell:", "Shell (block):"]

[confirm]
# trash
trash_offset = [0, 0, 70, 20]
trash_origin = "center"
trash_title  = "Trash {n} selected file{s}?"
# delete
delete_offset = [0, 0, 70, 20]
delete_origin = "center"
delete_title  = "Permanently delete {n} selected file{s}?"
# overwrite
overwrite_body   = "Will overwrite the following file:"
overwrite_offset = [0, 0, 50, 15]
overwrite_origin = "center"
overwrite_title  = "Overwrite file?"
# quit
quit_body   = "The following tasks are still running, are you sure you want to quit?"
quit_offset = [0, 0, 50, 15]
quit_origin = "center"
quit_title  = "Quit?"

[pick]
open_offset = [0, 1, 50, 7]
open_origin = "hovered"
open_title  = "Open with:"

[which]
sort_by        = "none"
sort_reverse   = false
sort_sensitive = false
sort_translit  = false
