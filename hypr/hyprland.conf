# This is an example Hyprland config file.
#
# Refer to the wiki for more information.

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
#monitor=,2880x1800@120,auto,auto

monitor=eDP-1,2880x1800@120,auto,1,bitdepth,10
monitor=HDMI-A-1,1920x1080@100,auto,1,bitdepth,10
# monitor=DP-2,1920x1080,auto,1.0,mirror,eDP-1
xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}

env = CLUTTER_BACKEND,wayland
env = GDK_BACKEND,wayland,x11
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_ENABLE_HIGHDPI_SCALING=1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_SCALE_FACTOR,2
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = GDK_SCALE,2
env = XCURSOR_SIZE,24
# env = WLR_RENDERER,vulkan
env = MOZ_ENABLE_WAYLAND,1
# fcitx
#env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx
env = QT_IM_MODULES='wayland;fcitx;ibus'
#env = SDL_IM_MODULE,fcitx
# scripts
env = PATH,$PATH:$HOME/.local/bin

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = swww-daemon
exec-once = feishu
exec-once = linuxqq
exec-once = flatpak run com.tencent.WeChat
# exec-once = electron-netease-cloud-music
exec-once = waybar
exec-once = dunst
exec-once = fcitx5
exec-once = clash-verge
exec-once = wl-paste -t text --watch cliphist store -max-items 30
exec-once = wl-paste -t image --watch cliphist store -max-items 30
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = pot
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    follow_mouse = 1    # 窗口焦点跟随光标移动
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    repeat_rate = 70
    repeat_delay = 170
    float_switch_override_focus = 0
    scroll_factor = 0.5
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2     # 窗口间隙宽
    gaps_out = 0    # 窗口与显示器间隙宽
    border_size = 1 # 窗口边框宽度
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(33ccff5a) rgba(00ff995a) 45deg
    resize_on_border = true

    layout = master # 窗口布局

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    inactive_opacity = 1
    dim_inactive = false
    dim_strength = 0.1

    blur {
        enabled = false
        size = 5
        passes = 1
        ignore_opacity = false
        new_optimizations = true
        vibrancy = 0.1696
    }

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    bezier = bounce, 1.1, 1.6, 0.1, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20

    animation = windowsIn, 1, 5, slow, popin
    animation = windowsOut, 1, 5, winOut, popin
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, linear
    animation = borderangle, 1, 180, linear, loop #used by rainbow borders and rotating colors
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 5, wind
    animation = windows, 1, 5, bounce, popin
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    special_scale_factor = 0.8
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    new_on_top = true
    mfact = 0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    vfr = true
    middle_click_paste = false
    new_window_takes_over_fullscreen = 0
}

group {
    groupbar {
        height = 30
        font_size = 20
        col.active = rgba(181715c7) 45deg
        col.inactive = rgba(1817157e) 45deg
        col.locked_active = rgba(263b5df0) 45deg
        col.locked_inactive = rgba(263b5dbe) 45deg
    }
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v2
windowrulev2 = opacity 0.9,class:^(org\.wezfurlong\.wezterm)$
windowrulev2 = opacity 0.85,class:^(kitty)$
windowrulev2 = opacity 0.90,title:^(lvim.*)$
windowrulev2 = opacity 0.9,title:^(Neovide)$
windowrulev2 = opacity 0.7,title:^(.* - Show Me The Key)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = float,title:^(rofi.*|AnyDesk|anydesk|Qalculate!|Translate|satty|Clash Verge|Fcitx Configuration|Picture-in-Picture|Feishu|.*Show Me The Key)$
windowrulev2 = size 40% 80%,title:^(Qalculate!|Translate|Clash Verge|Fcitx Configuration|Picture-in-Picture)$
windowrulev2 = size 60% 55%,title:^(Feishu)$
windowrulev2 = size 50% 6%,title:^(.* - Show Me The Key)$
windowrulev2 = move 50% -2%,title:^(.* - Show Me The Key)$
windowrulev2 = nofocus,title:^(.* - Show Me The Key)$
windowrulev2 = noborder,title:^(.* - Show Me The Key)$
windowrulev2 = monitor eDP-1,title:^(.* - Show Me The Key)$
windowrulev2 = pin,title:^(dragon|Translate|Qalculate!|Picture-in-Picture|satty|Clash Verge|.* - Show Me The Key)$
windowrulev2 = workspace 11,title:^(OBS.*|Safe Mode)$
windowrulev2 = workspace 9,title:^(QQ)$
windowrulev2 = workspace 8,title:^(微信)$
windowrulev2 = workspace 7,title:^(Feishu)$
windowrulev2 = workspace 6,title:^(Telegram.*)$
windowrulev2 = workspace 5,title:^(.*Discord)$
# windowrulev2 = stayfocused,class:(Rofi)$
# windowrulev2 = forceinput,class:(Rofi)
windowrulev2 = keepaspectratio,title:^(satty|Picture-in-Picture)$
                                              
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

$rofiExtra = -cycle false -scroll-method 1
# $rofiSleep = sleep 0.3; hyprctl dispatch focuswindow "^(Rofi)"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, C, killactive
bind = $mainMod, SPACE, togglefloating,
bind = $mainMod SHIFT, F, fullscreen, 0
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, P, pin
bind = $mainMod, D, exec, pkill rofi || rofi -wayland -show drun $rofiExtra -modi drun
bind = $mainMod, R, exec, pkill rofi || rofi -wayland -show run $rofiExtra -modi run
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, cyclenext,  # 切换到下一个窗口
bind = $mainMod, K, cyclenext, prev # 切换到上一个窗口
bind = $mainMod SHIFT, RETURN, layoutmsg, swapwithmaster master
bind = $mainMod, S, exec, zworld screen
bind = , Print, exec, zworld screen
bind = $mainMod, X, exec, zworld area
bind = $mainMod, W, exec, zworld window
bind = $mainMod SHIFT, X, exec, screen-record area
bind = $mainMod SHIFT, S, exec, screen-record screen
bind = $mainMod, ESCAPE, submap, logout
bind = CTRL ALT, O, exec, curl -X=POST 'http://localhost:60828' -d "$(wl-paste -n)"
bind = $mainMod, V, exec, rofi -config ~/.config/rofi/config_cliphist.rasi $rofiExtra -modi clipboard:~/.local/bin/cliphist-rofi-img -show clipboard -show-icons& $rofiSleep
#bind = $mainMod, J, togglesplit, # dwindle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, z, workspace, 11

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, z, movetoworkspace, 11

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod CTRL, 1, movecurrentworkspacetomonitor, eDP-1
bind = $mainMod CTRL, 2, movecurrentworkspacetomonitor, HDMI-A-1

# binde = $mainMod, H, workspace, -1
# binde = $mainMod, L, workspace, +1

binde = $mainMod CTRL, L, resizeactive, 10 0
binde = $mainMod CTRL, H, resizeactive, -10 0
binde = $mainMod CTRL, K, resizeactive, 0 -10
binde = $mainMod CTRL, J, resizeactive, 0 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, G, togglegroup
bind = $mainMod, H, changegroupactive, b
bind = $mainMod, L, changegroupactive, f
bind = $mainMod SHIFT, L, lockactivegroup, toggle
bind = $mainMod, O, moveoutofgroup, active
bind = $mainMod SHIFT, G, moveintogroup, l

# Volume
binde = , XF86AudioRaiseVolume, exec, pamixer -i 1
binde = , XF86AudioLowerVolume, exec, pamixer -d 1
bind = , XF86AudioMute, exec, pamixer -t
# Brightness
binde = , XF86MonBrightnessUp, exec, brightnessctl set "+10%"
binde = , XF86MonBrightnessDown, exec, brightnessctl set "10%-"

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = ,F9,pass,^(com\.obsproject\.Studio)$
bind = ,F10,pass,^(com\.obsproject\.Studio)$

# layout settings
# https://wiki.hyprland.org/Configuring/Master-Layout
master {
    mfact = 0.5
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = 1
}

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true
workspace = 6, persistent:true
workspace = 7, persistent:true
workspace = 8, persistent:true
workspace = 9, persistent:true
workspace = 10, persistent:true
workspace = m

# Logout keybinds
submap=logout
bind = , S, exec, shutdown now
bind = , S, submap, reset
bind = , R, exec, reboot
bind = , R, submap, reset
bindl = , U, exec, systemctl suspend && swaylock
bind = , U, submap, reset
bindl = , H, exec, systemctl hibernate
bind = , H, submap, reset
bindl = , K, exec, swaylock
bind = , K, submap, reset
bind = , L, exit,
bind = , ESCAPE, submap, reset
submap=reset

debug {
    overlay = false
}
