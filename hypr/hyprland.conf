$hypr = $HOME/.config/hypr

# █▀ █▀█ █░█ █▀█ █▀▀ █▀▀
# ▄█ █▄█ █▄█ █▀▄ █▄▄ ██▄

source = $hypr/variables.conf
source = $hypr/keybindings.conf

# █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
# █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄
# monitor

monitor = $monitor3, highres@highrr, 0x0, 1, bitdepth, 10, vrr, 1
monitor = $monitor1, highres@highrr, auto, 1, bitdepth, 10, vrr, 1
monitor = $monitor2, highres@highrr, auto, 1, bitdepth, 10, vrr, 1
# monitor = $monitor4, highres@highrr, auto-right, 1, bitdepth, 10, vrr, 1
# monitor = $monitor2, disable
# monitor = $monitor3, disable
monitor = $monitor4, disable

# █░░ ▄▀█ █░█ █▄░█ █▀▀ █░█
# █▄▄ █▀█ █▄█ █░▀█ █▄▄ █▀█
# launch

exec-once = $scripts/resetxdgportal.sh # reset XDPH for screenshare
exec-once = swww-daemon --format xrgb
exec-once = GDK_SCALE=2 feishu
exec-once = GDK_SCALE=2 LD_PRELOAD=$HOME/.local/bin/bstar-0.5.10.so qq
exec-once = QT_SCALE_FACTOR=2 telegram-desktop
exec-once = QT_SCALE_FACTOR=2 wechat.sh
exec-once = waybar
exec-once = dunst
exec-once = fcitx5
exec-once = clash-verge
exec-once = wl-paste -t text --watch cliphist store -max-items 30
exec-once = wl-paste -t image --watch cliphist store -max-items 30
exec-once = /usr/libexec/hyprpolkitagent
exec-once = pot
exec-once = sleep 1 && dbus-update-activation-environment --systemd --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment QT_QPA_PLATFORMTHEME WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hypridle
exec-once = udiskie
# exec-once = wpround
# exec-once = hyprsunset
exec-once = nmtray

# █ █▄░█ █▀█ █░█ ▀█▀
# █ █░▀█ █▀▀ █▄█ ░█░
# input

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    repeat_rate = 100
    repeat_delay = 150
    float_switch_override_focus = 0
    mouse_refocus = 0
    scroll_factor = 0.5
    touchpad {
        natural_scroll = false
        disable_while_typing = true
    }
    touchdevice {
        enabled = false
    }
    focus_on_close = true
    kb_options = caps:swapescape
}

binds {
    # focus_window_on_workspace_c# For Auto-run stuff see execs.confhange = true
    scroll_event_delay = 0
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_forever = true
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
}

xwayland {
  force_zero_scaling = true
  use_nearest_neighbor = true
}

cursor {
    no_hardware_cursors = 1
    hotspot_padding = 1
    zoom_factor = 1.0
    zoom_rigid = false
    no_warps = false
    hide_on_key_press = true
    enable_hyprcursor = true
    warp_on_change_workspace = false
    persistent_warps = false
    inactive_timeout = 100
    default_monitor = $monitor1
    # warp_back_after_non_mouse_input = true
}

# █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀
# █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░
# layout

dwindle {
    # pseudotile = true
    preserve_split = true
	# smart_split = true
	# smart_resizing = true
}

master {
    new_status = slave
    new_on_top = true
    new_on_active = after
    mfact = 0.5
}

general {
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 50
    border_size = 0
    col.active_border = $active_border
    col.inactive_border = $inactive_border
    resize_on_border = true
    no_focus_fallback = true
    layout = dwindle
    allow_tearing = true
}

decoration {
    rounding = 0
    inactive_opacity = 1

    blur {
        enabled = false
        xray = true
        special = false
        new_optimizations = true
        size = 14
        passes = 4
        brightness = 1
        noise = 0.01
        contrast = 1
        popups = true
        popups_ignorealpha = 0.6
    }

    shadow {
        enabled = true
        ignore_window = true
        range = 10
        offset = 0 2
        render_power = 4
        color = rgba(0000002A)
    }

    dim_inactive = false
    dim_strength = 0.1
    dim_special = 1
    # fullscreen_opacity = 0.8
}

# ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█ █▀
# █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█ ▄█
# animations

animations {
    enabled = true
    bezier = linear, 0, 0, 1, 1
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92 
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    # Animation configs
    animation = windows, 1, 1.5, md3_decel, popin 60%
    animation = windowsIn, 1, 1.5, md3_decel, popin 60%
    animation = windowsOut, 1, 3, md3_accel, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 3, md3_decel
    # animation = layers, 1, 2, md3_decel, slide
    animation = layersIn, 1, 3, menu_decel, slide
    animation = layersOut, 1, 1.6, menu_accel
    animation = fadeLayersIn, 1, 2, menu_decel
    animation = fadeLayersOut, 1, 0.5, menu_accel
    # animation = workspaces, 1, 5, menu_decel, slide
    # animation = workspaces, 1, 2, softAcDecel, slide
    animation = workspaces, 1, 3, menu_decel, slidefade 30%
    # animation = specialWorkspace, 1, 3, md3_decel, slidefadevert 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}

